<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Food Grid</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card ul li {
            background: #ffcc80;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }

        .card a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #ff5733;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .card a:hover {
            background-color: #d84315;
        }
    </style>
</head>

<h1>Food Recipes</h1>
<div class="grid-container" id="foodGrid"></div>
<script>
    async function loadFoodData() {
        try {
            const response = await fetch('food options.json');
            if (!response.ok) throw new Error('Failed to load food data');
            
            const { food } = await response.json();
            const gridContainer = document.getElementById("foodGrid");

            food.forEach(foodItem => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <img src="${foodItem.image}" alt="${foodItem.name}" style="width:100%; border-radius: 10px;">
                    <h3>${foodItem.name}</h3>
                    <p>${foodItem.description}</p>
                    <ul>${foodItem.ingredients.map(ing => `<li>${ing}</li>`).join('')}</ul>
                    <a href="Details page.html?id=${foodItem.id}">View Recipe</a>


                `;

                gridContainer.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading food data:', error);
        }
    }
    
    loadFoodData();


    document.addEventListener("DOMContentLoaded", function () {
    fetch("data.json")
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById("recipeContainer");
            data.forEach(recipe => {
                const recipeElement = document.createElement("div");
                recipeElement.innerHTML = `
                    <h3>${recipe.name}</h3>
                    <button onclick="viewRecipe(${recipe.id})">View Recipe</button>
                `;
                container.appendChild(recipeElement);
            });
        });
});

function viewRecipe(id) {
    window.location.href = `DetailsPage.html?id=${id}`;
}

</script>
