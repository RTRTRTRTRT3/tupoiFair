<style type="text/css">

<div class="recipe-container">
    <h1 id="recipe-name">Recipe Name</h1>
    <p id="recipe-description">Recipe description goes here.</p>
    <h2>Ingredients</h2>
    <ul id="ingredients-list"></ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Получаем ID рецепта из URL
        const params = new URLSearchParams(window.location.search);
        const recipeId = params.get("id");

        // Загружаем список рецептов
        fetch("data.json") // Убедись, что файл data.json существует и правильно загружен
            .then(response => response.json())
            .then(data => {
                // Находим нужный рецепт по ID
                const recipe = data.find(r => r.id == recipeId);

                if (recipe) {
                    // Обновляем контент страницы с деталями рецепта
                    document.getElementById("recipe-name").textContent = recipe.name;
                    document.getElementById("recipe-description").textContent = recipe.description;

                    const ingredientsList = document.getElementById("ingredients-list");
                    ingredientsList.innerHTML = ""; // Очищаем список

                    // Добавляем ингредиенты в список
                    recipe.ingredients.forEach(ingredient => {
                        const li = document.createElement("li");
                        li.textContent = ingredient;
                        ingredientsList.appendChild(li);
                    });
                } else {
                    document.getElementById("recipe-name").textContent = "Recipe not found.";
                    document.getElementById("recipe-description").textContent = "";
                }
            })
            .catch(error => console.error("Error loading recipes:", error));
    });
</script>
